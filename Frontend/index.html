<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bulletin</title>
  </head>
  <body>
    <h1>Bulletin Board</h1>
    <nav>
      <button data-route="userSection">Users</button>
      <button data-route="channelSection">Create Channel</button>
      <button data-route="subscribeSection">Subscribe</button>
      <button data-route="messageSection">Send Message</button>
      <button data-route="viewMessagesSection">View Messages</button>
      <button data-route="viewUserChannelsSection">View User Channels</button>
    </nav>

    <section id="userSection">
      <h2>Create User</h2>
      <form id="userForm">
        <input type="text" id="userName" placeholder="Name" required />
        <input type="email" id="userEmail" placeholder="Email" required />
        <button type="submit">Create User</button>
      </form>
    </section>

    <section id="channelSection">
      <h2>Create Channel</h2>
      <form id="channelForm">
        <input
          type="text"
          id="channelName"
          placeholder="Channel name"
          required
        />
        <input
          type="number"
          id="channelOwner"
          placeholder="Owner user ID"
          required
        />
        <button type="submit">Create Channel</button>
      </form>
    </section>

    <section id="subscribeSection">
      <h2>Subscribe to Channel</h2>
      <form id="subscribeForm">
        <input
          type="number"
          id="subscribeUserId"
          placeholder="User ID"
          required
        />
        <input
          type="number"
          id="subscribeChannelId"
          placeholder="Channel ID"
          required
        />
        <button type="submit">Subscribe</button>
      </form>
      <div id="subscribeResult"></div>
    </section>

    <section id="messageSection">
      <h2>Send Message</h2>
      <form id="messageForm">
        <input
          type="text"
          id="messageContent"
          placeholder="Send a message"
          required
        />
        <input
          type="number"
          id="messageChannel"
          placeholder="Channel ID"
          required
        />
        <input
          type="number"
          id="messageAuthor"
          placeholder="Author ID"
          required
        />
        <button type="submit">Send</button>
      </form>
    </section>

    <section id="viewMessagesSection">
      <h2>View Messages</h2>
      <input
        type="number"
        id="viewChannelId"
        placeholder="Channel ID"
        required
      />
      <input
        type="number"
        id="viewUserId"
        placeholder="Your User ID"
        required
      />
      <button id="loadMessages">Load Messages</button>
      <ul id="messageList"></ul>
    </section>

    <section id="viewUserChannelsSection">
      <h2>View User Channels</h2>
      <input
        type="number"
        id="viewUserChannelsUserId"
        placeholder="Your User ID"
        required
      />
      <button id="loadUserChannels">Load Channels</button>
      <ul id="userChannelList"></ul>
    </section>

    <section id="channelsSection">
      <h2>Channels</h2>
      <button id="loadChannels">Load Channels</button>
      <ul id="channelList"></ul>
    </section>

    <script type="module" src="script.js"></script>
  </body>
</html>
